apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20"

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        applicationId "org.telegramkr.theme.duck"
        minSdkVersion 8
        targetSdkVersion 20
        versionCode 1
        versionName "1.0.1"
    }

    signingConfigs {
        release {
            storePassword ""
            keyAlias ""
            keyPassword ""
        }
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
            jniDebugBuild false
            signingConfig signingConfigs.release
        }
        debug {
            debuggable true
            jniDebugBuild true
        }

    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:20.0.0'
}
